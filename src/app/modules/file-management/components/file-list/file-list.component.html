<div class="list-file">
    <div class="left-side">
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner class="mx-auto"></mat-spinner>
        </div>
        <div class="table-wrap mat-elevation-z8 mx-auto">
            <div class="file">
                <mat-table class="file-table mat-elevation-z8" [dataSource]="dataSource" matSort
                    matSortActive="createdAt" matSortDirection="desc" matSortDisableClear>

                    <ng-container matColumnDef="url">
                        <mat-header-cell *matHeaderCellDef>Preview</mat-header-cell>

                        <mat-cell class="file.url-cell" *matCellDef="let file"><span *ngIf="file?.fileUrl"><img
                                    [src]="file?.fileUrl" [alt]="file?.fileName" width="40" /></span></mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>

                        <mat-cell class="name-cell" *matCellDef="let file">{{ file?.fileName }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="created">
                        <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>

                        <mat-cell class="createdAt-cell" *matCellDef="let file">{{
                            file?.createdAt | date
                            }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>

                        <mat-cell class="actions-cell" *matCellDef="let file">
                            <a class="goto" (click)="gotoEdit(file._id)">
                                <span class="svg-icon svg-icon-primary svg-icon-2x">
                                    <!--begin::Svg Icon | path:/var/www/preview.keenthemes.com/metronic/releases/2021-05-14-112058/theme/html/padel-admin-client/dist/../src/media/svg/icons/Design/Edit.svg--><svg
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <rect x="0" y="0" width="24" height="24" />
                                            <path
                                                d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z"
                                                fill="#000000" fill-rule="nonzero"
                                                transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) " />
                                            <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2"
                                                rx="1" />
                                        </g>
                                    </svg>
                                    <!--end::Svg Icon-->
                                </span>
                            </a>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                </mat-table>

                <mat-paginator [length]="totalCount" [pageSize]="10" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
            </div>
        </div>
    </div>
    <div class="right-side">
        <app-file-form></app-file-form>
    </div>
</div>
